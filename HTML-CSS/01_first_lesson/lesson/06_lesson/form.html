<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <section class="section">
            <div class="container">
                <h2>Registration form</h2>
                <form class="form">
                    <div class="form__item">
                        <label for="name01">Name</label>
                        <br>
                        <input id="name01" type="text" placeholder="Your name">
                    </div>
                    <div class="form__item">
                        <label for="email01">Email</label>
                        <br>
                        <input id="email01" type="email" placeholder="Your email">
                    </div> 
                    <div class="form__item">
                        <label for="pass01">Password</label>
                        <br>
                        <input id="pass01" type="password" placeholder="Your password">
                    </div>
                    <button type="submit" class="btn">Send</button>
                </form>
            </div>
        </section>
    </div>
</body>
</html>
