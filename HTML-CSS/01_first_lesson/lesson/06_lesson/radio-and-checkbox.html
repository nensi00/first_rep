<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <section class="section">
            <div class="container">
                <form class="form">
                    <h2>Registration</h2>
                    <div class="form__item">
                        <label for="inp01">Name</label>
                        <br>
                        <input type="text" id="inp01" placeholder="Artem" required>
                    </div>
                    <div class="form__item">
                        <label for="inp02">Last Name</label>
                        <br>
                        <input type="text" id="inp02" placeholder="Horbeshko" required>
                    </div>
                    <div class="form__checkbox">
                        <input type="checkbox" id="check01">
                            <label for="check01">
                                Lorem, ipsum dolor.
                            </label>
                    </div>
                    <h2>Ваша стать</h2>
                    <div class="form__checkbox">
                        <input type="radio" id="radio01" name="name">
                            <label for="radio01">
                                Male
                            </label>
                    </div>
                    <div class="form__checkbox">
                        <input type="radio" id="radio02" name="name">
                            <label for="radio02">
                                Female
                            </label>
                    </div>
                    <div class="form__checkbox">
                        <input type="radio" id="radio03" name="name" checked>
                            <label for="radio03">
                                I don't know
                            </label>
                    </div>
                    <button class="btn">Submit</button>
                </form>
            </div>
        </section>
    </div>
</body>
</html>
