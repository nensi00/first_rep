<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./styles/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <section class="section">
            <div class="container">
                <form class="form">
                    <div class="form__item">
                        <label for="name01">Повне ім'я</label>
                        <input type="text" id="name01">
                    </div>
                    <div class="form__item">
                        <label for="email01">Email</label>
                        <input type="email" id="email01">
                    </div>
                    <div class="form__item">
                        <label for="pass01">Пароль</label>
                        <input type="password" id="pass01">
                    </div>
                    <div class="form__item">
                        <label for="pass02">Пароль ще раз</label>
                        <input type="password" id="pass02">
                    </div>
                    <div class="form__item form_item--gen">
                        <p>Стать</p>
                        <div class="div">
                            <input type="radio" id="gen01" name="name" checked>
                            <label for="gen01" name="">Чоловіча</label>
                            <input type="radio" id="gen01" name="name">
                            <label for="gen01" name="">Жіноча</label>
                        </div>
                        
                    </div>
                    <div class="form__item">
                        <label for="age01">Вік</label>
                        <input type="text" oninput="this.value = this.value.replace(/[^0-9]/g, '')" id="age01">
                    </div>
                    <div class="form__item">
                        <label for="curs01">Курс</label>
                        <select name="" id="curs01">
                            <option value="#">-=Виберіть курс=-</option>
                            <option value="#">Front-End</option>
                            <option value="#">Python</option>
                            <option value="#">Web-design</option>
                        </select>
                    </div>
                    <div class="form__item">
                        <label for="adr01">Повна адреса</label>
                        <textarea class="textarea" id="adr01" placeholder="Країна, регіон, місто/селище, вулиця"></textarea>
                    </div>
                    <div class="form__item form__item--checkbox">
                        <input class="input__check" type="checkbox" id="check01" required>
                        <label for="check01">Я погоджуюсь з обробкою даних</label>
                    </div>
                    <div class="form__btn">
                        <button class="btn" type="reset">Очистити форму</button>
                        <button class="btn">Зареєструватися</button>
                    </div>
                </form>
            </div>
        </section>
    </div>
</body>
</html>
