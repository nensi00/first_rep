<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping List</title>
    <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="container__header">
                <h1 class="title title__header">
                    CSS Dinner Shopping List
                </h1>
                <p class="text text__header">
                    Letâ€™s go to the mall!
                </p>
            </div>
        </header>
        <section class="section">
            <div class="container">
                <div class="container__item">
                    <input type="checkbox" id="check01">
                    <label for="check01" class="text container__label">
                        <p class="text text__main">A lot of pickles</p>&nbsp;
                        <p class="text text__sup"> (for the next lessons about CSS)</p>
                    </label>
                </div>
                <div class="container__item">
                    <input type="checkbox" id="check02">
                    <label for="check02" class="text container__label">
                        <p class="text text__main">10 apples</p>&nbsp;
                        <p class="text text__sup"> (for more CSS manipulations)</p>
                    </label>
                </div>
                <div class="container__item">
                    <input type="checkbox" id="check03">
                    <label for="check03" class="text container__label">
                        <p class="text text__main">20 oranges</p>&nbsp;
                        <p class="text text__sup"> (because they are awesome)</p>
                    </label>
                </div>
                <div class="container__item">
                    <input type="checkbox" id="check04">
                    <label for="check04" class="text container__label">
                        <p class="text text__main">13 plates</p>&nbsp;
                        <p class="text text__sup"> (hm... they always dissapear)</p>
                    </label>
                </div>
                <div class="container__item">
                    <input type="checkbox" id="check05">
                    <label for="check05" class="text container__label">
                        <p class="text text__main">15 bentos</p>
                    </label>
                </div>
                <div class="container__item">
                    <input type="checkbox" id="check06">
                    <label for="check06" class="text container__label">
                        <p class="text text__main">1 bottle of Sake </p>&nbsp;
                        <p class="text text__sup"> (for my friends)</p>
                    </label>
                </div>
            </div>
            <div class="container_button">
                <button type="button" class="text btn__first">
                    Bon appetit :)
                </button>
            </div>
        </section>
    </div>
</body>
</html>
