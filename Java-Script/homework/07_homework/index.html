<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Практичні приклади</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
      }
      section {
        margin-bottom: 40px;
      }
      h2 {
        margin-bottom: 10px;
      }
      #playlist {
        margin-bottom: 20px;
      }
      #modalOverlay {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(0, 0, 0, 0.5);
        display: none;
        justify-content: center;
        align-items: center;
      }
      #modal {
        background: #fff;
        padding: 20px;
        border-radius: 4px;
        min-width: 300px;
        text-align: center;
      }
      #trafficLight {
        width: 80px;
        margin: 0 auto;
        background: #333;
        padding: 10px;
        border-radius: 10px;
      }
      .light {
        width: 60px;
        height: 60px;
        margin: 10px auto;
        border-radius: 50%;
        background: #111;
      }
      .active {
        box-shadow: 0 0 20px 5px;
      }
      #red.active {
        background: red;
      }
      #yellow.active {
        background: yellow;
      }
      #green.active {
        background: green;
      }
      button {
        padding: 8px 16px;
        margin: 5px;
      }
    </style>
  </head>
  <body>
    <section>
      <h2>Нумерований список пісень</h2>
      <ol id="playlist"></ol>
    </section>
    <section>
      <h2>Модальне вікно</h2>
      <button id="openModal">Відкрити</button>
      <div id="modalOverlay">
        <div id="modal">
          <p>Це модальне вікно</p>
          <button id="closeModal">Закрити</button>
        </div>
      </div>
    </section>
    <section>
      <h2>Світлофор</h2>
      <div id="trafficLight">
        <div id="red" class="light"></div>
        <div id="yellow" class="light"></div>
        <div id="green" class="light"></div>
      </div>
      <button id="changeLight">Перемкнути світлофор</button>
    </section>
    <script>
      var playList = [
        { author: "LED ZEPPELIN", song: "STAIRWAY TO HEAVEN" },
        { author: "QUEEN", song: "BOHEMIAN RHAPSODY" },
        { author: "LYNYRD SKYNYRD", song: "FREE BIRD" },
        { author: "DEEP PURPLE", song: "SMOKE ON THE WATER" },
        { author: "JIMI HENDRIX", song: "ALL ALONG THE WATCHTOWER" },
        { author: "AC/DC", song: "BACK IN BLACK" },
        { author: "QUEEN", song: "WE WILL ROCK YOU" },
        { author: "METALLICA", song: "ENTER SANDMAN" },
      ];
      var playlistEl = document.getElementById("playlist");
      playList.forEach(function (item) {
        var li = document.createElement("li");
        li.textContent = item.author + " - " + item.song;
        playlistEl.appendChild(li);
      });
      var openModalBtn = document.getElementById("openModal");
      var closeModalBtn = document.getElementById("closeModal");
      var modalOverlay = document.getElementById("modalOverlay");
      openModalBtn.addEventListener("click", function () {
        modalOverlay.style.display = "flex";
      });
      closeModalBtn.addEventListener("click", function () {
        modalOverlay.style.display = "none";
      });
      var lights = ["red", "yellow", "green"];
      var currentLightIndex = 0;
      function updateTrafficLight() {
        lights.forEach(function (color) {
          document.getElementById(color).classList.remove("active");
        });
        document
          .getElementById(lights[currentLightIndex])
          .classList.add("active");
      }
      updateTrafficLight();
      var changeLightBtn = document.getElementById("changeLight");
      changeLightBtn.addEventListener("click", function () {
        currentLightIndex = (currentLightIndex + 1) % lights.length;
        updateTrafficLight();
      });
    </script>
  </body>
</html>
