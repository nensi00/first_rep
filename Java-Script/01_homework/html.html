<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!DOCTYPE html>
    <html lang="uk">
      <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Приклади використання JavaScript</title>
      </head>
      <body>
        <h1>Приклади використання JavaScript</h1>

        <!-- Вбудований JavaScript -->
        <script>
          document.addEventListener("DOMContentLoaded", function () {
            alert("Це вбудований JavaScript!");
          });
        </script>

        <button id="btnAlert">Натисни для сповіщення</button>

        <!-- Зовнішній JavaScript файл -->
        <script src="script.js"></script>

        <!-- Створення елементів за допомогою JS -->
        <div id="container"></div>
        <script>
          const div = document.getElementById("container");
          const newElement = document.createElement("p");
          newElement.textContent =
            "Це новий параграф, створений через JavaScript";
          div.appendChild(newElement);
        </script>

        <!-- Виведення в консоль -->
        <script>
          console.log("Це повідомлення в консолі.");
        </script>

        <!-- Обробка подій -->
        <script>
          document
            .getElementById("btnAlert")
            .addEventListener("click", function () {
              alert("Кнопка натиснута!");
            });
        </script>
      </body>
    </html>
  </body>
</html>
