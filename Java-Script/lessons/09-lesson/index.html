    <div class="calc">

      <input type="text" class="inp2" style="width: 40px" /> =
      <span class="out2"></span>

      <button class="btn3">res</button>

      let btn3 = document.querySelector(".btn3");

      let input1Elem = document.querySelector(".inp1");
      let input2Elem = document.querySelector(".inp2");
      let btn4 = document.querySelector(".btn4");

      btn3.addEventListener("click", () => {
        let inp1 = parseFloat(document.querySelector(".inp1").value);
        let inp2 = parseFloat(document.querySelector(".inp2").value);
        let result = inp1 + inp2;
        localStorage.setItem("input", result);
        localStorage.setItem("input1", inp1);
        localStorage.setItem("input2", inp2);
        out2.innerHTML = result;
      });
      out2.innerHTML = localStorage.getItem("input");
      input1Elem.value = localStorage.getItem("input1");
      input2Elem.value = localStorage.getItem("input2");

      btn4.addEventListener("click", () => {
        localStorage.clear();
